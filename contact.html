<!DOCTYPE html>
<html>
    <head>
      <style>
      section {
  padding: 40px 20px;
  max-width: 800px;
  margin: auto;
}
form {
  display: flex;
  flex-direction: column;
}

form input,
form textarea {
  padding: 10px;
  margin: 10px 0;
  width: 100%;
}

form button {
  background-color: #d32f2f;
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
}
      </style>
    </head>
    <body>
<section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
  </html>
